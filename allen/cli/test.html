<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CLI test</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" title="Default" />
<link rel="stylesheet" type="text/css" href="vi_files/vi.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.hotkeys-0.7.9.js"></script>
<script type="text/javascript" src="cli.js"></script>
<script type="text/javascript" src="jquery.konami.js"></script>
<script type="text/javascript" src="vi.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$("textarea[name='body']").hide();
	$(document).konami(function()
	{
		Terminal.config["prompt"] = "genius:> ";
		if(Terminal.buffer.substring(Terminal.buffer.length-2) == 'ba')
		{
			Terminal.buffer = Terminal.buffer.substring(0, Terminal.buffer.length-2);
			Terminal.updateInputDisplay();
		}
	});
	TerminalShell.commands["jsvi"] = function()
	{
		editor($("textarea[name='body']").get(0));
		return false;
	}
	sessionStorage.test = "test";
	Terminal.print(sessionStorage.test);
});
</script>
</head>
<body>
<div id="screen">
	<div id="display">
		<noscript>
			<p>Sorry, the CLI requires JavaScript to work.</p>
		</noscript>
	</div>
	<div id="bottomline">
		<span id="inputline"><span id="prompt"></span><span id="lcommand"></span><span id="cursor" >&nbsp;</span><span id="rcommand"></span></span><span id="spinner"></span>
	</div>
	<textarea name="body" rows="1" cols="1"></textarea>
</div>
</body>
</html>
